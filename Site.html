<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin İçin Bir Sürpriz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .heart {
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 80px;
            height: 120px;
            background-color: red;
            position: absolute;
            border-radius: 50px 50px 0 0;
            top: -60px;
        }
        .heart::before {
            left: 5px;
            transform: rotate(-45deg);
        }
        .heart::after {
            right: 5px;
            transform: rotate(45deg);
        }
        .message {
            display: none;
            font-size: 36px;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="heart" onclick="openHeart()"></div>
    <div class="message" id="message">Seni Seviyorum ❤️</div>

    <script>
        function openHeart() {
            document.querySelector(".heart").style.transform = "scale(0)";
            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 500);
        }
        
        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 2 + 1 + "s";
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
